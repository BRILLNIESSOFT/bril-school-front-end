<div class="brill-container-g student-payment col-md-12">
    <!-- BRILL BOTTOM IICONS  -->
    <div class="global-fixed-control-btns">
        <button type="button" data-toggle="modal" data-target="#brill_modal_create_new_trans_vehicle"><i class="lnr lnr-plus-circle"> </i></button>
    </div>


    <div class="global-container-header">
        <h3> TRANSPORTATION - VEHICLE</h3>
        <p> Add , manage vehicles in your schools </p>
    </div> 

    <div class="claassroom-list">
        <div *ngFor = "let vehicle of allVehicles" class="classroom-item-card col-md-4" >
            <img src="assets/icons/car.png">

            <ul>
                <li><i class="fas fa-car-side"></i> {{ vehicle.model_name }} </li>
                <li><i class="fas fa-registered"></i> {{ vehicle.model_sub_name }} </li>
                <li><i class="fas fa-receipt"></i> {{ vehicle.license }} </li>
                <li><i class="fas fa-oil-can"></i>{{ vehicle.fuel_type }}  </li>

            </ul>
            
            <div class="classroom-item-control">
                <button type="button" class="brill-btn-s-2"><i class="lnr lnr-plus-circle"></i></button>
                <button type="button" class="brill-btn-s-0"><i class="lnr lnr-cross-circle"></i></button>
                <button type="button" class="brill-btn-s-1"><i class="lnr lnr-pencil"></i></button>               
            </div>
        </div>
    </div>
</div>


      <!-- ALL THE MODALS STARTS FROM HERE -->
	  <!-- DATA MODAL OF ADD NEW CLALSS SECTION -->
	  <div id= "brill_modal_create_new_trans_vehicle" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg brill-modal-dialog">
          <div class="modal-content">
               <form [formGroup] = "transVehicleFormGroup" (ngSubmit)="onSubmitNewTransVehicle()">
                <section class="row brill-modal-container">
                    <button class="brill-close-modal-top-righ" data-dismiss="modal"> <span class="lnr lnr-cross"></span></button>
                          
                      <div class="add-new-class-room" formGroupName = "vehicle">
                          <h3> ADD NEW VIHICLE</h3>
                         <div class="brill-input-holders"> 
                          <div class="inputs-container">
    
                            <div class="brill-row">
                                <div>
                                    <label for="vhicleNumber">Number</label>
                                    <input formControlName = "vehicle_no" type="number" name="vhicleNumber" id = "classRoomSeats" class="input" placeholder="Number of seats"/>
                                </div>
                                
                                <div>
                                    <label for="modelName">Model name</label>
                                    <input formControlName = "model_name" type="text" name="modelName" id = "modelName" class="input" placeholder="Model name"/>
                                </div>

                                <div>
                                    <label for="modelSubName">Mark name</label>
                                    <input formControlName = "model_sub_name" type="text" name="modelSubName" id = "modelSubName" class="input" placeholder="Mark name"/>
                                </div>

                                <div>
                                    <label for="manufacture_year">Manufacture year</label>
                                    <input formControlName = "manufacture_year" type="number" name="modelYear" id = "modelYear" class="input" placeholder="Model year"/>
                                </div>


                            </div>

                            <div class="brill-row">

                                <div>
                                    <label for="Number">Nmber of Seats</label>
                                    <input formControlName = "seats" type="number" name="Number" id = "Number" class="input" placeholder="Number of seats"/>
                                </div>

                                <div>
                                   <label for="engine">Emngine</label>
                                    <select formControlName = "engine" class="input-select">
                                        <option value="Gazle"> Gazle</option>
                                        <option value="Super"> Super</option>
                                        <option value="electricity"> electricity</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="InitialeMileage">Initiale mileage</label>
                                    <input formControlName = "init_mileage" type="number" name="InitialeMileage" id = "InitialeMileage" class="input" placeholder="Initiale Mileage"/>
                                </div>

                                <div>
                                    <label for="CurrentMileage">Current mileage</label>
                                    <input formControlName = "current_mileage" type="number" name="CurrentMileage" id = "CurrentMileage" class="input" placeholder="Current mileage"/>
                                </div>

                            </div>

                            <div class="brill-row">
                                <div>
                                    <label for="Height"> Height </label>
                                    <input formControlName = "height" type="number" name="Height" id = "Height" class="input" placeholder="Mileage Date Update"/>
                                </div>

                                <div>
                                    <label for="Width">Width</label>
                                    <input formControlName = "width" type="number" name="Width" id = "Width" class="input" placeholder="Number of seats"/>
                                </div>

                                <div>
                                    <label for="Weight">Weight</label>
                                    <input formControlName = "weight" type="number" name="Weight" id = "Weight" class="input" placeholder="Weight"/>
                                </div>

                                <div>
                                    <label for="Engine">Engine</label>
                                    <input formControlName = "engine" type="text" name="Engine" id = "Engine" class="input" placeholder="Engine"/>
                                </div>
                            </div>

                            <div class="brill-row">
                                <div>
                                    <label for="Power">Engine</label>
                                    <input formControlName = "power" type="text" name="Power" id = "Power" class="input" placeholder="Engine"/>
                                </div>       
                                
                                <div>
                                    <label for="License">License</label>
                                    <input formControlName = "license" type="text" name="License" id = "License" class="input" placeholder="Engine"/>
                                </div> 

                                <div>
                                    <label for="registrationDocument">License</label>
                                    <input formControlName = "registration_document" type="text" name="registrationDocument" id = "registrationDocument" class="input" placeholder="registration Document"/>
                                </div> 

                                <div>
                                     <label for="note">Notes</label>
                                      <textarea formControlName = "note" name="registrationNotes" id = "registrationNotes" rows="2" placeholder="You can leave it blank if you want">
                                      </textarea>
                                </div>

                            </div>

                            <div class="classroom-img-preview">
                                <label for="vehicleImage">Vehicle image
                                  <span  class="lnr lnr-picture brill-input-file-span"></span>
                                  <input type="file" (change)="readURL($event);" name="vehicleImage" id = "vehicleImage" class="input" placeholder="Use a HD image for the room"/>
                                  <img id="blah"  [src]="imageSrc || 'http://placehold.it/180'" alt="your image" />
                                </label>
                            </div>
                        
                          </div>
                        </div>
                      </div>
   
                      <hr>
                         <div class="modal-footer">
                                <button type="button" class="brill-btn-2" data-dismiss="modal">GO BACK</button>
                                <button type="submit" class="brill-btn-3">Add Sect</button>
                         </div>
                   </section>
                </form> 
          </div>
        </div>
      </div>
