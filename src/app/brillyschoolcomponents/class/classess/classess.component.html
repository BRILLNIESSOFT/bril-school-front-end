	  <!-- DATA MODAL OF ADD NEW CLASSSS -->
	  <div id= "brill_modal_create_new_class" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg brill-modal-dialog">
          <div class="modal-content">
            <form [formGroup] = "newClassForm" (ngSubmit)="submitNewClass()">

                <section class="row brill-modal-container">
                    <button class="brill-close-modal-top-righ" data-dismiss="modal"> <span class="lnr lnr-cross"></span></button>
                          
                      <div class="add-new-staff">
                          <h3> ADD NEW CLASS</h3>
                         <div class="brill-input-holders" formGroupName = "class"> 
                          <div class="inputs-container">
                            <div class="brill-row">
                                <div>
                                    <label for="class_name">Class name</label>
                                    <input formControlName = "name" name="class_name" type="text" placeholder="class name" class="input obliger">
                                </div>
                                <div>
                                    <label for="clas_code">Class code</label>
                                    <input formControlName = "code" name="clas_code" type="text" placeholder="Class code" class="input obliger">
                                </div>
                                <div>
                                    <label for="class_number">Class Number</label>
                                    <input name="class_number" type="number" placeholder="Number" class="input obliger">
                                </div>
                                <div>
                                    <label for="staff_wire">Wire</label>
                                     <select class="input-select"  name="staff_wire" id="staff_sexe">
                                         <option selected value="">Primary school</option>
                                         <option selected value="">Secondary school</option>
                                         <option selected value="">High school</option>
                                      </select>
                                </div>
                            </div>

                            <div class="brill-row">
                                <div>
                                    <label for="class_desc">Class Description</label>
                                    <textarea  formControlName = "description" name="class_desc" rows="4" placeholder="You can leave it blank if you want"> </textarea>
                                </div>
                                <div>
                                    <label for="class_notes">Class Notes</label>
                                    <textarea formControlName = "note" name="class_notes" rows="4" placeholder="You can leave it blank if you want"> </textarea>
                                </div>   
                            </div>
                        
                          </div>
                        </div>
                      </div>
          <hr>
                         <div class="modal-footer">
                                <button type="button" class="brill-btn-2" data-dismiss="modal">GO BACK</button>
                                <button type="submit" class="brill-btn-3">ADD CLASS</button>
                         </div>
                   </section>
                </form>
          </div>
        </div>
      </div>



      <!-- ALL THE MODALS STARTS FROM HERE -->
	  <!-- DATA MODAL OF ADD NEW CLALSS SECTION -->
	  <div id= "brill_modal_create_new_class_section" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg brill-modal-dialog">
          <div class="modal-content">
               <form [formGroup] = "addNewSectionForm" (ngSubmit) = "submitNewSction()">
                <section class="row brill-modal-container">
                    <button class="brill-close-modal-top-righ" data-dismiss="modal"> <span class="lnr lnr-cross"></span></button>
                          
                      <div class="add-new-staff">
                          <h3> ADD NEW SECTION TO CLASS</h3>
                         <div class="brill-input-holders"> 
                          <div class="inputs-container" formGroupName = "section">
                            <div class="brill-row">
                                <div>
                                    <label for="section_class_name">Class name</label>
                                    <select formControlName = "class_id" class="input-select"  name="class_name" id="section_class_name">
                                        <option  value="1">class 1 </option>
                                        <option  value="2">class 2</option>
                                        <option  value="3">class 3</option>
                                     </select>
                                </div>
                                <div>
                                    <label for="">Number of seats</label>
                                    <input formControlName = "seats" name="section_number_seats" type="number" placeholder="Number of seats" class="input obliger">
                                </div>
                                <div>
                                    <label for="section_name">Section Name</label>
                                    <input formControlName = "name" name="section_name" type="text" placeholder="Section name" class="input obliger">
                                </div>
                                <div>
 
                                        <label for="section_code">Section code</label>
                                        <input formControlName = "code" name="section_code" type="text" placeholder="Section code" class="input obliger">
                                 </div>
                            </div>

                            <div class="brill-row">
                                <div>
                                    <label for="section_notes">Section Notes</label>
                                    <textarea formControlName = "note" name="section_notes" id = "section_notes" rows="4" placeholder="You can leave it blank if you want"> </textarea>
                                </div>
                                <div>
                                    <label for="section_desc">Section Discription</label>
                                    <textarea formControlName = "description" name="class_desc" rows="4" placeholder="You can leave it blank if you want"> </textarea>
                                </div>
                            </div>
                        
                          </div>
                        </div>
                      </div>
                      <!-- ADD MATERIALS TO THE GROUP -->
                        <div class="sections-subject-choices">
                            <div class="row draggable-sects">
                               <h3>Selected Subjects</h3>
                               <div *ngFor= "let subject of allSubjectsList">
                                    <button style="background-color: {{ subject.color }};" #subjectItemRef type="button" (click)="onCheckSubject(subjectItemRef,subject.id)" class="subject-item col-md-2">
                                        {{ subject.name }}  
                                    </button>
                                </div>
                            </div>
                        </div>
                      <!-- FOOTER FOR THE BUTTON ADD -->
                      <hr>
                         <div class="modal-footer">
                                <button type="button" class="brill-btn-2" data-dismiss="modal">GO BACK</button>
                                <button type="submit" class="brill-btn-3">Add Sect</button>
                         </div>
                   </section>
                </form> 
          </div>
        </div>
