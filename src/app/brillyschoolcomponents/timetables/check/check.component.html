<div class="brill-container-g time-tables col-md-12"> 
    <!-- RIGHT BOTTOM FIXED MENU -->
    <!-- BRILL BOTTOM IICONS  -->
    <div class="global-fixed-control-btns">
        <button type="button" data-toggle="modal" data-target="#brill_modal_create_new"><i class="lnr lnr-diamond"> </i></button>
        <button type="button"><i class="lnr lnr-crop"> </i></button>
        <button type="button"><i class="lnr lnr-user"> </i></button>
        <button type="button"><i class="lnr lnr-pencil"> </i></button>
    </div>

    <div class="global-container-header">
         <h3> STUDENTS TIME TABLES </h3>
         <p> Check time table for all classes and groups by choosing your the class groups </p>
    </div>  


    <div class="brill-input-holders"> 
        <div class="inputs-container"  >
          <div class="brill-row">
              <div>
                  <label for="time_table_class">Class name</label>
                  <input name="time_table_class" type="text" placeholder="Number of seats" class="input">
              </div>
              <div>
                  <label for="time_table_section">Class section</label>
                  <input name="time_table_section" type="number" placeholder="Number of students" class="input">
              </div>

          </div>
        </div>
      </div>
   
 <div class="time-table-content col-lg-12">
         <full-calendar [options]="timeTableCalendarOptions">

         </full-calendar>

         <div class="subjects-list-draggable col-md-5">
             <h3>SUBJECTS</h3>
             <div class="subjects-list-draggable-item col-md-4">
                <i class="fas fa-square-root-alt" style="background-color: #e83270 ; color:#ffffff"></i> 
                <h5 style="color:#e83270">MATHEMATHIC</h5>
             </div>

             <div class="subjects-list-draggable-item col-md-4">
                <i class="fas fa-language" style="background-color: #6820bd ; color:#ffffff"></i> 
                <h5 style="color:#6820bd">ARABIC</h5>
             </div>

             <div class="subjects-list-draggable-item col-md-4">
                <i class="fas fa-flag-usa" style="background-color: #00be85 ; color:#ffffff"></i> 
                 <h5 style="color:#00be85">ENGLISH</h5>
             </div>

             <div class="subjects-list-draggable-item col-md-4">
                <i class="fas fa-flask" style="background-color: #b5dd00 ; color:#ffffff"></i> 
                <h5 style="color:#ffffff">PHYSIC</h5>
             </div>

             <div class="subjects-list-draggable-item col-md-4">
                <i class="fas fa-kaaba" style="background-color: #8300c0 ; color:#ffffff"></i>
                <h5 style="color:#8300c0">ISLAMIC</h5>
             </div>

             <div class="subjects-list-draggable-item col-md-4">
                <i class="fas fa-globe-europe" style="background-color: #0084a5 ; color:#ffffff"></i> 
                <h5 style="color:#0084a5">GEOGRAPHIC</h5>
             </div>
         </div>
 </div>
